<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
      <div class="container mt-5">
        <div class="row">
          <!-- Card 1 -->
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem 1">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Conteúdo do card 1.</p>
                <a href="#" class="btn btn-primary">Saiba mais</a>
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem 2">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Conteúdo do card 2.</p>
                <a href="#" class="btn btn-primary">Saiba mais</a>
              </div>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem 3">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Conteúdo do card 3.</p>
                <a href="#" class="btn btn-primary">Saiba mais</a>
              </div>
            </div>
          </div>
        </div>
      </div>
            
</body>
</html>
